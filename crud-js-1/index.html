<body>
    <header>
        <form>
            <div>
                <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError">This field is
                    required.</label>
                <input type="text" name="fullName" id="fullName">
            </div>
            <div>
                <label>E-mail</label>
                <input type="text" name="Email" id="email">
            </div>
            <div>
                <label>Phone</label>
                <input type="text" name="phone" id="phone">
            </div>

            <div class="form-action-button">
                <button type="button" class="btn-style" onclick="event.preventDefault();onFormSubmit();">Submit</button>
            </div>
        </form>
    </header>

    <table class="list" id="userList">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
